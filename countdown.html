<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> প্রতীক্ষার প্রহর... </title>
  
  <style>
@import url('https://fonts.maateen.me/bangla/font.css');
</style>
 
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      color: #4285f4;
        background: #fff;
      font-size: 2em;
        font-family: 'Bangla', sans-serif;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 20px;
        font-family: 'Bangla', sans-serif;
    }

    #countdown {
      font-size: 2em;
      margin-bottom: 20px;
      color: #4285f4;
        font-family: 'Roboto', sans-serif;
        text-transform: uppercase;
        background: #fff;
        
    }
  </style>
</head>
<body>

<h1>আর ক'টা তারপর বেলা মুক্তি...</h1>
<p> সাদা কালো এই জঞ্জালে ভরা মিথ্যা কথার শহরে </p>
<p>তোমার আমার লাল-নীল সংসার...</p>
<div id="countdown"></div>

<script>
  // Set the date we're counting down to (April 1, 2024 14:00:00)
  var countDownDate = new Date("April 1, 2024 14:00:00").getTime();

  // Update the countdown every 1 second
  var x = setInterval(function() {
    // Get the current date and time
    var now = new Date().getTime();

    // Calculate the remaining time
    var distance = countDownDate - now;

    // Calculate days, hours, minutes, and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the countdown
    document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the countdown is over, display a message
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>

</body>
</html>
